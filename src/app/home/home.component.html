<section class="mt-5">
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col-12 col-md-6 col-lg-6">
                <p>
                    <img [src]="imgUrl[indexImg]" class="img-fluid rounded mx-auto d-block" alt="...">
                </p>
                <p>
                    <img (click)="onImg1()" class="rounded-4 w-img-link m-3" [ngClass]="imgActiveClass[0]" [src]="imgUrlLink[0]" alt="">
                    <img (click)="onImg2()" class="rounded-4 w-img-link m-3" [ngClass]="imgActiveClass[1]" [src]="imgUrlLink[1]" alt="">
                    <img (click)="onImg3()" class="rounded-4 w-img-link m-3" [ngClass]="imgActiveClass[2]" [src]="imgUrlLink[2]" alt="">
                    <img (click)="onImg4()" class="rounded-4 w-img-link m-3" [ngClass]="imgActiveClass[3]" [src]="imgUrlLink[3]" alt="">
                </p>
            </div>
            <div class="col-12 col-md-6 col-lg-6 text-start">
              <h5 class="text-primary">SNEAKER CAMPANY</h5>
              <strong class="fs-2">Fall Limited Edition Sneakers</strong>
              <p class="text-body-tertiary">
                Tehse low-profile sneakers are your perfect casual wear <br>
                xompamiom. Featuring a durable rubber outer sole, they'll <br>
                withstand everything the weather can offer.
            </p>
            <p>
                <strong class="fs-3">$125.00 </strong><span class="text-primary primary-light-bg custom-span"><strong>50%</strong></span><br>
                <span class="text-body-tertiary text-decoration-line-through">$250.00</span>
            </p>
            <div class="btn-group btn-group-lg me-2 primary-light-bg" role="group" aria-label="Large button group">
                <button type="button" class="btn btn-outline-primary border-0" (click)="onSubstract()">-</button>
                <span class="custom-span fs-5">{{ nbCommand }}</span>
                <button type="button" class="btn btn-outline-primary border-0" (click)="onAdd()">+</button>
              </div>
                <button class="btn btn-primary btn-lg">
                    <i class="fa fa-shopping-cart"></i> add to cart
                </button>
            </div>
          </div>
    </div>
</section>
